<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form th:action="@{/admin/saveUser}" th:object="${user}"
      method="post" style="max-width: 600px; margin: 0 auto;">
    <input type="hidden" th:field="*{id}"/>

    <div class="m-3">
        <label class="col-4 col-form-label">Username: </label>
        <div class="col-8">
            <input type="text" th:field="*{username}" class="form-control"
                   required minlength="2" maxlength="10"/>
        </div>
    </div>

    <div class="m-3">
        <label class="col-4 col-form-label">Year of birth: </label>
        <div class="col-8">
            <input type="text" th:field="*{yearOfBirth}" class="form-control"
                   required minlength="2" maxlength="10"/>
        </div>

    </div>

    <div class="m-3">
        <div class="form-group row">
            <label class="col-4 col-form-label">E-mail: </label>
            <div class="col-8">
                <label>
                    <input type="text" th:field="*{email}" class="form-control" required/>
                </label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-4 col-form-label">Password: </label>
            <div class="col-8">
                <input type="text" th:field="*{password}" class="form-control"
                       required minlength="4" maxlength="10"/>
            </div>
        </div>


        <div class="form-group row">
            <label class="col-4 col-form-label">Roles: </label>
            <div class="col-8">
                <th:block th:each="role: ${allRoles}">
                    <label>
                        <input type="checkbox" th:field="*{roles}"
                               th:text="${role.name}" th:value="${role.id}" class="m-2"/>
                    </label>
                </th:block>
            </div>
        </div>

        <input type="submit" value="OK"/>
<!--        <div>-->
<!--            <button type="submit" class="btn btn-primary">Update</button>-->
<!--        </div>-->

    </div>
</form>

</body>
</html>
